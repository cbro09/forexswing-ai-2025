<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ForexSwing AI Companion</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            padding: 12px 8px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        
        .action-icon {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .pairs-list {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .pairs-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .pair-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 11px;
        }
        
        .pair-name {
            font-weight: 500;
        }
        
        .pair-status {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .footer {
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.1);
        }
        
        .footer-text {
            font-size: 10px;
            opacity: 0.7;
            margin-bottom: 8px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 10px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .footer-link:hover {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ü§ñ</div>
        <div class="title">ForexSwing AI</div>
        <div class="subtitle">Companion Extension</div>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-indicator">
                <span>API Service</span>
                <div class="status-dot" id="statusDot"></div>
            </div>
            <div class="status-text" id="statusText">Checking connection...</div>
        </div>
        
        <div class="quick-actions">
            <button class="action-btn" id="toggleOverlayBtn">
                <span class="action-icon">üëÅÔ∏è</span>
                Toggle Overlay
            </button>
            <button class="action-btn" id="refreshAnalysisBtn">
                <span class="action-icon">üîÑ</span>
                Refresh
            </button>
            <button class="action-btn" id="openDashboardBtn">
                <span class="action-icon">üìä</span>
                Dashboard
            </button>
            <button class="action-btn" id="openSettingsBtn">
                <span class="action-icon">‚öôÔ∏è</span>
                Settings
            </button>
        </div>
        
        <div class="pairs-list">
            <div class="pairs-title">Supported Pairs</div>
            <div id="pairsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading pairs...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-text">ForexSwing AI v1.0.0</div>
        <div class="footer-links">
            <a href="#" class="footer-link" id="helpLink">Help</a>
            <a href="#" class="footer-link" id="aboutLink">About</a>
            <a href="#" class="footer-link" id="reportIssueLink">Report Issue</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
